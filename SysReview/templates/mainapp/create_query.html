{% extends 'mainapp/base.html' %}

{% load staticfiles %}

{% block title %} Query Editor {% endblock %}

{% block main_block %}
    <script type="text/javascript" src="{% static 'js/jquery.numberedtextarea.js' %}"></script>

    <h1>Create Query</h1>
    {% if submitted %}
            <div class="cust-aside">Query submitted</div>
            <br/>
    {% endif %}

    <form class="pure-form pure-form-aligned" id="advanced_query" method="post" action="{% url 'create_query' review_name_slug %}">
        {% csrf_token %}
        <legend>Advanced Query: </legend>
        <textarea name="query_string" value="" rows="20" cols="100" autofocus ></textarea>
        <br/>
        <input class="pure-button pure-button-primary" type="submit" name="advanced" value="See Results" />
    </form>
    <br />
    <form class="pure-form pure-form-stacked" id="novice_query" method="post" action="{% url 'create_query' review_name_slug %}">
        {% csrf_token %}
        <legend>Standard Query</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <input id="search-items" class="pure-u-23-24" type="text">
                </div>
                <div class="pure-u-1 pure-u-md-1-3">

                <select id="state" class="pure-input-1-2">
                    <option>AND</option>
                    <option>NOT</option>
                    <option>OR</option>
                </select>
            </div>
    </form>
{% endblock %}
