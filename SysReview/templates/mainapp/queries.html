{% extends 'mainapp/base.html' %}

{% load staticfiles %}

{% block title %} Query {% endblock %}

{% block main_block %}

    <h1>Queries</h1>

    <div>
        {% if queries %}
            {% for query in queries %}
                {{ query }}
            {% endfor %}
        {% else %}
            <strong>There are no saved queries for the {{ review.name }} review.</strong>
        {% endif %}
        <br />
    </div>
{% endblock %}
